<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bingo Spelleider</title>
  <style>
    .geselecteerd {
  background-color: #ffcc00;
  color: #000;
  font-weight: bold;
  border: 2px solid #333;
}
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    .admin-knop {
      padding: 10px;
      font-size: 16px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .admin-knop:hover {
      background-color: #d0d0d0;
    }
    .reset-knop {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-knop:hover {
      background-color: #ff4d4d;
    }
    .geselecteerd {
  font-weight: bold;
  color: white;
  background-color: #ff5722;
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 0 10px #ff5722;
  animation: pulse 0.5s ease;
}
@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0px #ff5722; }
  50% { transform: scale(1.2); box-shadow: 0 0 20px #ff5722; }
  100% { transform: scale(1); box-shadow: 0 0 0px #ff5722; }
}
  </style>
</head>
<body>
  <h1>Spelleiderpaneel Bingo</h1>
  <p>Klik op het getrokken nummer om het te markeren bij de deelnemers.</p>
  <div class="grid" id="adminGrid"></div>
  <button class="reset-knop" onclick="resetBingo()">Reset spel</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    // ðŸ”§ Vervang dit met jouw Firebase-configuratie
  const firebaseConfig = {
    apiKey: "AIzaSyAX3RaXLAOb3i9uCS8wqbJNvhzpTlASaWI",
    authDomain: "bingolive-2b326.firebaseapp.com",
    databaseURL: "https://bingolive-2b326-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "bingolive-2b326",
    storageBucket: "bingolive-2b326.appspot.com",
    messagingSenderId: "269555410215",
    appId: "1:269555410215:web:c7fba454ebd510f1c2b502",
    measurementId: "G-GFSYKPWQ7M"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const adminGrid = document.getElementById("adminGrid");

  for (let i = 1; i <= 99; i++) {
    const knop = document.createElement("button");
    knop.textContent = i;
    knop.className = "admin-knop";
    knop.addEventListener("click", () => {
      db.ref("nummers/" + i).set(true);
    });
    adminGrid.appendChild(knop);
  }

  // ðŸ” Live update van geselecteerde nummers
  db.ref("nummers").on("value", (snapshot) => {
    const nummers = snapshot.val() || {};
    for (let i = 1; i <= 99; i++) {
      const knop = document.querySelector(`.admin-knop:nth-child(${i})`);
      if (nummers[i]) {
        knop.classList.add("geselecteerd");
      } else {
        knop.classList.remove("geselecteerd");
      }
    }
  });

  // ðŸ”„ Resetfunctie
  function resetBingo() {
    const updates = {};
    for (let i = 1; i <= 99; i++) {
      updates[i] = false;
    }
    db.ref("nummers").set(updates);
  }
  const cellen = document.querySelectorAll(".bingocel");

  cellen.forEach(cel => {
    cel.addEventListener("click", function () {
      cel.classList.toggle("geselecteerd");
    });
  });
</script>
</script>
</body>
</html>
