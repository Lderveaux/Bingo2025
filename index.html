<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AllerCoolste Stasegem Kermis Bingo</title>

  <!-- âœ… CSS in aparte <style> -->
  <style>
    body
    {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    .cell {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      box-sizing: border-box;
      word-break: keep-all;
    }

    .drawn {
      background: #ff5252;
      color: white;
      font-weight: bold;
    }

    .getrokken {
      background-color: #ffcc00;
      color: #000;
      border: 2px solid #333;
    }

    @media (max-width: 500px) {
      .cell {
        font-size: 1em;
      }
    }
  </style>

  <!-- âœ… JavaScript in aparte <script> -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "JOUW_API_KEY",
      authDomain: "bingolive-2b326.firebaseapp.com",
      databaseURL: "https://bingolive-2b326-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bingolive-2b326",
      storageBucket: "bingolive-2b326.appspot.com",
      messagingSenderId: "JOUW_SENDER_ID",
      appId: "JOUW_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("nummers").on("value", (snapshot) => {
      const nummers = snapshot.val();
      Object.keys(nummers).forEach((nummer) => {
        const cel = document.getElementById(`cell-${nummer}`);
        if (cel) {
          if (nummers[nummer]) {
            cel.classList.add("getrokken");
          } else {
            cel.classList.remove("getrokken");
          }
        }
      });
    });
  </script>
</head>
<body>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHL_X9Uu2Jj9g-GYvXBZUmX7yfSwIr9Y3qHA&s" alt="Stasegem Kermis Banner" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
  <h1>ðŸŽª Aller coolste Stasegem Kermis Bingo</h1>
  <p>Live getrokken nummers</p>
  <div class="grid" id="bingoGrid"></div>
  <script>
    async function fetchData() {
      const sheetURL = 'https://sheet.best/api/sheets/a793c608-541e-4e77-8016-635ca2469a5d';
      const response = await fetch(sheetURL);
      const data = await response.json();

      const grid = document.getElementById('bingoGrid');
      grid.innerHTML = '';

      for (let i = 1; i <= 99; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = `cell-${i}`;
        cell.textContent = i;

        const match = data.find(row => Number(row.Nummer) === i);
        if (match && match.Getrokken === 'TRUE') {
          cell.classList.add('drawn');
        }

        grid.appendChild(cell);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
