<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AllerCoolste Stasegem Kermis Bingo</title>
  <style>
    <style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 5px;
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
  }

  .cell {
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #fff;
    box-sizing: border-box;
    word-break: keep-all;
  }

  .drawn {
    background: #ff5252;
    color: white;
    font-weight: bold;
  }

  @media (max-width: 500px) {
    .cell {
      font-size: 1em;
    }
  }
</style>
  </style>
</head>
<body>
  <h1>ðŸŽª Aller coolste Stasegem Kermis Bingo</h1>
  <p>Live getrokken nummers</p>
  <div class="grid" id="bingoGrid"></div>

  <script>
    async function fetchData() {
      const sheetURL = 'https://sheet.best/api/sheets/a793c608-541e-4e77-8016-635ca2469a5d';
      const response = await fetch(sheetURL);
      const data = await response.json();

      const grid = document.getElementById('bingoGrid');
      grid.innerHTML = '';

      for (let i = 1; i <= 99; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i;

        const match = data.find(row => Number(row.Nummer) === i);
        if (match && match.Getrokken === 'TRUE') {
          cell.classList.add('drawn');
        }

        grid.appendChild(cell);
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // Vernieuw elke 2 seconden
  </script>
</body>
</html>
