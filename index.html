<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AllerCoolste Stasegem Kermis Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .cell {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      box-sizing: border-box;
    }
    .getrokken {
      font-weight: bold;
  color: white;
  background-color: #ff5722;
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 0 10px #ff5722;
  animation: pulse 0.5s ease;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0px #ff5722; }
  50% { transform: scale(1.2); box-shadow: 0 0 20px #ff5722; }
  100% { transform: scale(1); box-shadow: 0 0 0px #ff5722; }
}

    }
    @media (max-width: 500px) {
      .cell {
        font-size: 1em;
      }
    }
    #overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(6px);
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  padding: 20px;
}

.overlay-content {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  animation: fadeIn 1s ease;
}
  </style>

<!-- Firebase compat SDKâ€™s -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAX3RaXLAOb3i9uCS8wqbJNvhzpTlASaWI",
    authDomain: "bingolive-2b326.firebaseapp.com",
    databaseURL: "https://bingolive-2b326-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "bingolive-2b326",
    storageBucket: "bingolive-2b326.appspot.com",
    messagingSenderId: "269555410215",
    appId: "1:269555410215:web:c7fba454ebd510f1c2b502",
    measurementId: "G-GFSYKPWQ7M"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let spelGestart = false;
  let nummers = {};

  function updateOverlay() {
  const overlay = document.getElementById("overlay");

  const geenNummersGetrokken = !nummers || Object.values(nummers).every(v => v === false);

  if (!spelGestart && geenNummersGetrokken) {
    overlay.style.display = "flex";
  } else {
    overlay.style.display = "none";
    const geenNummersGetrokken = !nummers || Object.keys(nummers).length === 0 || Object.values(nummers).every(v => v === false);
  }
}
  

  window.addEventListener("DOMContentLoaded", () => {
    const grid = document.getElementById("bingoGrid");

    // Bouw rooster
    for (let i = 1; i <= 99; i++) {
      const vakje = document.createElement("div");
      vakje.className = "cell vakje";
      vakje.dataset.id = i;
      vakje.id = `cell-${i}`;
      vakje.textContent = i;
      grid.appendChild(vakje);
    }

    // Luister naar spelGestart
    db.ref("spelGestart").on("value", (snapshot) => {
      spelGestart = snapshot.val();
      updateOverlay();
    });

    // Luister naar nummers
    db.ref("nummers").on("value", (snapshot) => {
      nummers = snapshot.val() || {};
      updateOverlay();

      const vakjes = document.querySelectorAll(".vakje");
      vakjes.forEach((vakje) => {
        const nummer = vakje.dataset.id;
        if (nummers[nummer]) {
          vakje.classList.add("getrokken");
        } else {
          vakje.classList.remove("getrokken");
        }
      });
    });
  });
</script>
<body>
<div id="overlay">
  <div class="overlay-content">
    <h2>Only a few moments till the <span class="magic">Bingo Magic</span> is about to happen</h2>
  </div>
</div>

</body>
