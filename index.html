<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AllerCoolste Stasegem Kermis Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .cell {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      box-sizing: border-box;
    }
    .getrokken {
      font-weight: bold;
  color: white;
  background-color: #ff5722;
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 0 10px #ff5722;
  animation: pulse 0.5s ease;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0px #ff5722; }
  50% { transform: scale(1.2); box-shadow: 0 0 20px #ff5722; }
  100% { transform: scale(1); box-shadow: 0 0 0px #ff5722; }
}

    }
    @media (max-width: 500px) {
      .cell {
        font-size: 1em;
      }
    }
  </style>

<!-- Firebase compat SDK’s -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyAX3RaXLAOb3i9uCS8wqbJNvhzpTlASaWI",
  authDomain: "bingolive-2b326.firebaseapp.com",
  databaseURL: "https://bingolive-2b326-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "bingolive-2b326",
  storageBucket: "bingolive-2b326.appspot.com",
  messagingSenderId: "269555410215",
  appId: "1:269555410215:web:c7fba454ebd510f1c2b502",
  measurementId: "G-GFSYKPWQ7M"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Bouw het rooster
    window.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("bingoGrid");
      for (let i = 1; i <= 99; i++) {
        const vakje = document.createElement("div");
        vakje.className = "cell vakje";
        vakje.dataset.id = i;
        const nummer = vakje.dataset.id;
vakje.id = `cell-${i}`;
vakje.textContent = nummer; // ← Voeg het nummer toe als tekst
grid.appendChild(vakje);
      }

      // Firebase listener
      const nummersRef = db.ref("nummers");
      nummersRef.on("value", (snapshot) => {
        const nummers = snapshot.val() || {};
        updateRooster(nummers);
      });

      function updateRooster(nummers) {
        const vakjes = document.querySelectorAll(".vakje");
        vakjes.forEach((vakje) => {
          const nummer = vakje.dataset.id;
          if (nummers[nummer]) {
            vakje.classList.add("getrokken");
          } else {
            vakje.classList.remove("getrokken");
          }
        });
      }
    });
  </script>
</head>
<body>
  <img src="https://i.imgur.com/Puy8ufy.jpeg" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
  <h1>🎪 Aller coolste Stasegem Kermis Bingo</h1>
  <p>Live getrokken nummers</p>
  <div class="grid" id="bingoGrid"></div>
</body>
</html>
