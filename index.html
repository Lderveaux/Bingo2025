<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AllerCoolste Stasegem Kermis Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    .cell {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      box-sizing: border-box;
    }

    .getrokken {
      font-weight: bold;
      color: white;
      background-color: #ff5722;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 10px #ff5722;
      animation: pulse 0.5s ease;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/MuFjxLr.png'); 
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(2px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    .overlay-content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
      max-width: 90%;
      text-align: center;
    }

    .overlay-content h2 {
      font-size: 2em;
      color: #ffe066;
      text-shadow: 0 0 10px #ffcc00;
      margin: 0;
    }

    .magic {
      color: #ff6ec7;
      text-shadow: 0 0 15px #ff6ec7;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .cell {
        font-size: 1em;
      }

      .overlay-content {
        padding: 20px;
        font-size: 1em;
        max-width: 90%;
        word-wrap: break-word;
      }

      .overlay-content h2 {
        font-size: 1.4em;
        line-height: 1.3;
      }

      .magic {
        font-size: 1.5em;
      }
    }
  </style>

  <!-- Firebase compat SDKâ€™s -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAX3RaXLAOb3i9uCS8wqbJNvhzpTlASaWI",
      authDomain: "bingolive-2b326.firebaseapp.com",
      databaseURL: "https://bingolive-2b326-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bingolive-2b326",
      storageBucket: "bingolive-2b326.appspot.com",
      messagingSenderId: "269555410215",
      appId: "1:269555410215:web:c7fba454ebd510f1c2b502",
      measurementId: "G-GFSYKPWQ7M"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let spelGestart = false;
    let nummers = {};

    function updateOverlay() {
      const overlay = document.getElementById("overlay");
      const geenNummersGetrokken = !nummers || Object.values(nummers).every(v => v === false);
      if (!spelGestart && geenNummersGetrokken) {
        overlay.style.display = "flex";
      } else {
        overlay.style.display = "none";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("bingoGrid");

      // Bouw rooster
      for (let i = 1; i <= 99; i++) {
        const vakje = document.createElement("div");
        vakje.className = "cell vakje";
        vakje.dataset.id = i;
        vakje.id = `cell-${i}`;
        vakje.textContent = i;
        grid.appendChild(vakje);
      }

      // Luister naar spelGestart
      db.ref("spelGestart").on("value", (snapshot) => {
        spelGestart = snapshot.val();
        updateOverlay();
      });

      // Luister naar nummers
      db.ref("nummers").on("value", (snapshot) => {
        nummers = snapshot.val() || {};
        updateOverlay();

        const vakjes = document.querySelectorAll(".vakje");
        vakjes.forEach((vakje) => {
          const nummer = vakje.dataset.id;
          if (nummers[nummer]) {
            vakje.classList.add("getrokken");
          } else {
            vakje.classList.remove("getrokken");
          }
        });
      });
    });
  </script>
</head>
<body>
  <div id="overlay">
    <div class="overlay-content">
      <h2>Only a few moments till the <span class="magic">Bingo Magic</span> is about to happen</h2>
    </div>
  </div>

  <img src="https://i.imgur.com/Puy8ufy.jpeg" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
  <h1>ðŸŽª Aller coolste Stasegem Kermis Bingo</h1>
  <p>Live getrokken nummers</p>
  <div class="grid" id="bingoGrid"></div>
</body>
</html>
