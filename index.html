<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AllerCoolste Stasegem Kermis Bingo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .cell {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      box-sizing: border-box;
    }
    .getrokken {
      background-color: #ffcc00;
      color: #000;
      border: 2px solid #333;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      .cell {
        font-size: 1em;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "JOUW_API_KEY",
      authDomain: "bingolive-2b326.firebaseapp.com",
      databaseURL: "https://bingolive-2b326-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bingolive-2b326",
      storageBucket: "bingolive-2b326.appspot.com",
      messagingSenderId: "JOUW_SENDER_ID",
      appId: "JOUW_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Bouw het rooster
    window.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("bingoGrid");
      for (let i = 1; i <= 99; i++) {
        const vakje = document.createElement("div");
        vakje.className = "cell vakje";
        vakje.textContent = i;
        vakje.id = `cell-${i}`;
        grid.appendChild(vakje);
      }

      // Firebase listener
      const nummersRef = db.ref("nummers");
      nummersRef.on("value", (snapshot) => {
        const nummers = snapshot.val() || {};
        updateRooster(nummers);
      });

      function updateRooster(nummers) {
        const vakjes = document.querySelectorAll(".vakje");
        vakjes.forEach((vakje) => {
          const nummer = vakje.textContent;
          if (nummers[nummer]) {
            vakje.classList.add("getrokken");
          } else {
            vakje.classList.remove("getrokken");
          }
        });
      }
    });
  </script>
</head>
<body>
  <img src="https://i.imgur.com/Puy8ufy.jpeg" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
  <h1>ðŸŽª Aller coolste Stasegem Kermis Bingo</h1>
  <p>Live getrokken nummers</p>
  <div class="grid" id="bingoGrid"></div>
</body>
</html>
