<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Stasegem Bingo</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    h1 { margin-top: 20px; }
    .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; max-width: 600px; margin: auto; }
    .cell { padding: 10px; border: 1px solid #ccc; border-radius: 5px; background: #fff; }
    .drawn { background: #ff5252; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸŽª Stasegem Bingo</h1>
  <p>Live getrokken nummers</p>
  <div class="grid" id="bingoGrid"></div>

  <script>
    async function fetchData() {
      const sheetURL = 'https://sheet.best/api/sheets/https://api.sheetbest.com/sheets/a793c608-541e-4e77-8016-635ca2469a5d'; // Vervang met jouw Sheet.best API-link
      const response = await fetch(sheetURL);
      const data = await response.json();

      const grid = document.getElementById('bingoGrid');
      grid.innerHTML = '';

      for (let i = 1; i <= 99; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i;

        const match = data.find(row => Number(row.Nummer) === i);
        if (match && match.Getrokken === 'TRUE') {
          cell.classList.add('drawn');
        }

        grid.appendChild(cell);
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // Vernieuw elke 5 seconden
  </script>
</body>
</html>
